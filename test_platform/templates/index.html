<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>test_platform</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="https://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet" type="text/css">

  </head>
  <body>

    <div class="container">

      <form class="form-signin" method="post" action="/login_action/">
        <h2 class="form-signin-heading">测试平台</h2>
        <label for="inputUser" class="sr-only">登陆名称：</label>
        <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">登陆密码：</label>
        <input type="password" name="password" class="form-control" placeholder="密码" required>

          <h4><span class="label label-danger">{{ error }}</span></h4>
          {% csrf_token %}
        <button class="btn btn-lg btn-primary btn-block" name="btn" type="submit">登陆</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
